<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple carousel</title>
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
}
.carousel {
  width: 2000px;
  overflow: hidden;
}
.carousel .mask {
  width: 1000%;
  height: 100px;
  overflow: hidden;
}
.carousel.ready .mask {
  width: 100%;
}
.carousel ul {
  position: relative;
  float: left;
  list-style-type: none;
}
.carousel li {
  float: left;
}
.carousel img {
  width: 100px;
  height: auto;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script src="jquery.carousel.js"></script>
  <script>
$(function() {
  $('.carousel').carousel(function(img) {
    console.log(img);
  });
});
  </script>
</head>
<body>
  <div class="carousel">
    <div class="mask">
      <ul>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/2.jpg"></li>
        <li><img src="images/3.jpg"></li>
        <li><img src="images/4.jpg"></li>
        <li><img src="images/5.jpg"></li>
        <li><img src="images/6.jpg"></li>
      </ul>
    </div>
    <a href="#prev" class="arrow" data-direction="prev">&lt;</a>
    <a href="#next" class="arrow" data-direction="next">&gt;</a>
    <p><span class="current"></span> <em>of</em> <span class="total"></span></p>
  </div>
</body>
</html>
